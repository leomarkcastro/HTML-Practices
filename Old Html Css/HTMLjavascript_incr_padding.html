<!DOCTYPE html>
<html>
<head>
	<title>HTML with Javascript/playing with padding</title>
</head>
<body>

	<button 
	id = "demo" 
	style="width:300px ;height:150px ;background-color:yellow; border: 3px inset red;" 
	onclick="getElementById('demo').style.padding = '500px 500px'">
	Hello World
	</button>

</body>
</html>
