<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		* {font-family: Comic Sans MS}

		h3 {
			background-color: lightBlue;
			padding: 20px 20px;
			width: 30vw
			
		}
		form{
			background-color: lightGreen;
			padding: 20px 20px;
			width: 30vw
		}


	</style>

</head>
<body>

	<header>
		<h3>This is a webpage with form attribute</h3>
	</header>

	<section>
		<form method = "POST">
			First Name: <input type="text" name="firstname" value="Hey"><br/>
			Last Name:  <input type="text" name="lastname" value="Jude"><br/>
			Gender: <br/>
			<input type="radio" name="gender" value="Male" checked="checked"> Male <br/>
			<input type="radio" name="gender" value="Female"> Female <br/>
			<input type="radio" name="gender" value="Others"> Others <br/>
			<input type="submit" name="SEND_THIS_SHIT">
		</form>
	</section>

</body>
</html>
